{%extends 'main.html'%}
{%block login%}
    <div class="context">
        <form class="" role="form" action="/auth/edit/" method="post" >
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            {{ form.first_name.label_tag }}
            {{ form.first_name}}
            {{ form.last_name.label_tag }}
            {{ form.last_name }}
            <button type="submit" class="btn btn-success">Edit Info</button>
        </form>
    </div>
{%endblock%}
